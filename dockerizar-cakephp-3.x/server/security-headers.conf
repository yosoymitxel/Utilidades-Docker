<IfModule mod_headers.c>
    # Evitar que el navegador interprete incorrectamente el tipo de contenido
    Header always set X-Content-Type-Options "nosniff"

    # Política de Referencia
    #Header always set Referrer-Policy "strict-origin-when-cross-origin"

    # Política de permisos de navegador
    Header always set Permissions-Policy "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=(), autoplay=(), accelerometer=(), gyroscope=(), magnetometer=(), usb=()"

    # Cross-Origin Policies
    Header always set Cross-Origin-Opener-Policy "same-origin"
    Header always set Cross-Origin-Embedder-Policy "unsafe-none"
    Header always set Cross-Origin-Resource-Policy "same-origin"

    # Estricta política de HTTPS
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"

    # Política de seguridad de contenido (CSP)
    Header always set Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https:; img-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https:; frame-ancestors 'self' https:; object-src 'none'; base-uri 'self'; form-action 'self'; manifest-src 'self';"

    # Evitar clickjacking
    Header always set X-Frame-Options "DENY"

    # Protección contra XSS
    Header always set X-XSS-Protection "1; mode=block"

    # Protección contra exposición de información del servidor
    Header always unset X-Powered-By
    Header always unset Server

    # Reporte de certificados (Expect-CT)
    #Header always set Expect-CT "max-age=86400, enforce, report-uri='https://url-to-report.com'"
</IfModule>

